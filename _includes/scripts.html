    .tacticool.tparrows {
        border-radius: 4px 4px 4px 4px;
        width: 4.2em;
        height: 3.295em;
        line-height: 3.295em;
        transform: skew(-9deg);
        background: #18120b;
        text-align: center;
        transition: all 0.3s;
    }
    .tacticool.tparrows.rs-touchhover {
        background: #d70000;
    }
    .tacticool.tp-leftarrow {
        left: -5px !important;
    }

        font-family: "fontello";
